    <body class="authentication-bg" data-leftbar-theme="dark">

            <div class="container">
                <div class="row justify-content-center mt-5">
                    <div class="col-lg-5">
                        <div class="card">

                            <!-- Logo -->
                            <div class="card-header pt-2 pb-2 text-center" style="background-color:#5e4fb0;">
                                <a href="index-2.html">
                                    <span><img src="../dashboard/assets/images/paladinwhite.png" alt="" height="84"></span>
                                </a>
                            </div>

                            <div class="card-body p-4">
                                
                                <div class="text-center w-75 m-auto">
                                    <h4 class="text-dark-50 text-center mt-0 font-weight-bold">Paladin Login</h4>
                                    <p class="text-muted">Enter your username and password to access.</p>
                                </div>
								
								
                                <form id="formy" method="POST">

                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input tabindex="1" class="form-control" type="text" name="username" id="username" required="" placeholder="Enter your username">
                                    </div>

                                    <div class="form-group">
                                        <a tabindex="-1" href="../forgot/index.html" class="text-muted float-right"><small>Forgot your password?</small></a>
                                        <label for="password">Password</label>
                                        <input tabindex="2" class="form-control" type="password" required="" name="password" id="password" placeholder="Enter your password">
                                    </div>

                                    <div class="form-group mb-3">
                                        <div class="custom-control custom-checkbox">
                                            <input tabindex="3" type="checkbox" class="custom-control-input" name="remember" id="remember">
                                            <label class="custom-control-label" for="remember">Remember me</label>
                                        </div>
                                    </div>
									
									<script>
									function onSubmit() {
										document.getElementById("formy").submit();
									}
									</script>

                                    <div class="form-group mb-0 text-center">
                                        <button tabindex="4" class="btn btn-primary g-recaptcha" name="login" type="submit" data-sitekey="6LdcQn4UAAAAAHIJ9bsPp2hZf8MJNFDttRPU8zlr" data-callback="onSubmit"> Login </button>
                                    </div>

                                </form>
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p class="text-muted">Don't have an account? <a tabindex="5" href="../register/index.html" class="text-muted ml-1"><b>Register here</b></a></p>
